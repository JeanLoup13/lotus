
lotus_materiel_list:    
    path:   /materiel
    defaults:
        _controller: LotusBundle:Materiel:list       

lotus_materiel_add:    
    path:   /materiel/add
    defaults:
        _controller: LotusBundle:Materiel:add

lotus_materiel_edit:
    path:   /materiel/edit/{id}
    defaults:
        _controller: LotusBundle:Materiel:edit
    requirements:
        id: \d*


